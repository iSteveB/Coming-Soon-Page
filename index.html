<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="picture">
    <img src="./images/hero-desktop.jpg" alt="woman pics">
  </div>

  <div class="content">
    <img src="./images/logo.svg" alt="logo" id="logo">

    <h1> <span>WE'RE</span> COMING SOON</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div class="email">
      <input type="email" placeholder="Email Address">
      <button type="submit"><img src="./images/icon-arrow.svg" alt="icon arrow" ></button>
      <img src="./images/icon-error.svg" alt="icon error" class="hidden">
      <p class="hidden">Please provid a valid email</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
